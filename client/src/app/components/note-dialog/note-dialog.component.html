<div fxFlex='100' fxLayout="column" >
  <mat-card [style.background]="card.color">
    <div  fxLayout="column" fxFlex="100" fxFlexOffset.xl="20" fxFlex.xs='97'>
      <div>
        <div fxLayout="row" class="takenote">
          <textarea fxFlex=85 class="textArea" matTextareaAutosize placeholder="Title" [(ngModel)]="card.title" [disabled]="card.isDeleted"></textarea>
          <button fxFlex=15 mat-icon-button color="basic" (click)="changePin(card)" (click)="$event.stopPropagation()">
              <div class="barpin" *ngIf=card.isPined>
                <img src="../../../assets/images/pin_Off.svg" />
              </div>
              <div class="barpin" *ngIf=!card.isPined>
                <img src="../../../assets/images/pin_On.svg" />
              </div>
            </button>
        </div>
        <div  fxLayout="column" class="takenote">
          <textarea class="textArea" matTextareaAutosize placeholder="Note" [(ngModel)]="card.description" [disabled]="card.isDeleted"></textarea>
        </div>
      </div>
      <div fxFlex='100'>
        <app-note-icons *ngIf=!card.isDeleted [card]=card (removeEvent)="remove($event)"></app-note-icons>
        <app-delete-icons *ngIf=card.isDeleted [card]=card (removeEvent)="remove()"></app-delete-icons>
      </div>
    </div>
  </mat-card>
</div>
