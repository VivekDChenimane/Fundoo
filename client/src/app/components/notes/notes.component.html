<div fxLayout="column wrap"fxLayoutGap="15px" fxLayoutAlign="flex-start">
<div><app-add-notes (newNoteEvent)="getNewNote($event)"></app-add-notes></div>
<div *ngIf="pinNotes.length!=0" class="pins">Pinned</div>
<div ><app-display-notes (pinEvent)="getNewNote($event)"  [notes]="pinNotes"></app-display-notes></div>
<div *ngIf="unPinNotes.length!=0" class="pins">Others</div>
<div ><app-display-notes (pinEvent)="getNewNote($event)" [notes]="unPinNotes"></app-display-notes></div>
</div>
