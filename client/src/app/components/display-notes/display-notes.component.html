<div [ngClass]="{'gridView':view,'listView':!view}" [fxLayout]="view?'row wrap':'column'" fxLayout.lt-sm="column">
  <div *ngFor="let card of notes|search:(search?null:searchValue)">
    <app-card class="example-card" [card]="card" class="test" (removeEvent)="removeEvent($event,card)"></app-card>
  </div>
</div>
