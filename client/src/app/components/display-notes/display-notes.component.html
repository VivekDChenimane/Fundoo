<div class="note-display"fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="14px" fxLayoutAlign="space-around center">
  <div *ngFor="let card of notes">
    <!-- <p></p> -->
    <mat-card class="display-note" [style.background]=card.color fxFlex="0 1 calc(33.3%)" fxLayout="row wrap"
      fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="100%">
      <div (click)=openDialog(card) (click)="show(card)" fxLayout="column">
        <mat-card-header>
          <mat-card-title >{{card.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle>{{card.description}}</mat-card-subtitle>
        </mat-card-content>
      </div>
      <div fxFlex='100' fxLayout="row">
           <app-note-icons [show]="false" [card]=card ></app-note-icons>
      </div>
    </mat-card>
  </div>
</div>
