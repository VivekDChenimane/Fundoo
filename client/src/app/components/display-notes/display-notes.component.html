<div class="note-display" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="14px"
  fxLayoutAlign="space-around center">
  <div *ngFor="let card of notes|search:(search?null:searchValue)">
    <mat-card class="display-note" [style.background]=card.color fxFlex="0 1 calc(33.3%)" fxLayout="row wrap" fxLayoutAlign="start center"
      fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="100%">
      <div (click)=openDialog(card) (click)="show(card)" fxLayout="column">
        <div class="Border" fxLayout="row" fxLayoutAlign="space-between center" class="takenote">
          <div fxFlex=70 class="title">{{card.title}}</div>
          <button *ngIf=!card.isDeleted fxFlex=10 mat-icon-button color="basic" (click)="changePin(card)" (click)="$event.stopPropagation()">
            <div class="barpin" *ngIf=card.isPined>
              <img src="../../../assets/images/pin_Off.svg" />
            </div>
            <div class="barpin" *ngIf=!card.isPined>
              <img src="../../../assets/images/pin_On.svg" />
            </div>
          </button>
        </div>
        <mat-card-content>
          <mat-card-subtitle>{{card.description}}</mat-card-subtitle>
        </mat-card-content>
      </div>
      <div fxFlex='100' fxLayout="row">
        <app-note-icons *ngIf=!card.isDeleted (removeEvent)="removeEvent(card)" [show]="false" [card]=card>
        </app-note-icons>
        <app-delete-icons *ngIf=card.isDeleted (removeEvent)="removeEvent(card)" [card]=card></app-delete-icons>
      </div>
    </mat-card>
  </div>
</div>
