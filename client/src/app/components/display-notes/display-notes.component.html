<div class="note-display" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="14px">
  <div *ngFor="let card of notes|search:(search?null:searchValue)">
    <mat-card class="display-note" [style.background]=card.color fxFlex="0 1 calc(33.3%)" fxLayout="row wrap"
      fxLayoutAlign="start center" fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="100%">
      <div fxFlex=100 (click)=openDialog(card) (click)="show(card)" fxLayout="column">
        <div fxFlex=50 class="Border" fxLayout="row" fxLayoutAlign="space-between center" class="takenote">
          <div> <textarea  cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="15" class="textArea">{{card.title}}</textarea></div>
          <button *ngIf=!card.isDeleted fxFlex=10 mat-icon-button color="basic" (click)="changePin(card)"
            (click)="$event.stopPropagation()">
            <div class="barpin" *ngIf=card.isPined>
              <img src="../../../assets/images/pin_Off.svg" />
            </div>
            <div class="barpin" *ngIf=!card.isPined>
              <img src="../../../assets/images/pin_On.svg" />
            </div>
          </button>
        </div>
        <div fxFlex=50>
          <mat-card-content>
            <mat-card-subtitle><textarea class="textArea">{{card.description}}</textarea></mat-card-subtitle>
          </mat-card-content>
        </div>
      </div>
      <div *ngIf='card.reminder.length!=0'>
        <mat-chip-list>
          <mat-chip>Papadum</mat-chip>
          <mat-chip>Naan</mat-chip>
          <mat-chip>Dal</mat-chip>
        </mat-chip-list>
      </div>
      <div fxFlex='100' fxLayout="row">
        <app-note-icons *ngIf=!card.isDeleted (removeEvent)="removeEvent($event,card)" [show]="false" [card]=card>
        </app-note-icons>
        <app-delete-icons *ngIf=card.isDeleted (removeEvent)="removeEvent(true,card)" [card]=card></app-delete-icons>
      </div>
    </mat-card>
  </div>
</div>
