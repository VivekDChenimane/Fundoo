<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="42px" fxLayoutAlign="space-around center">
  <div *ngFor="let i of message">
    <!-- <p></p> -->
    <mat-card class="display-note" [style.background]=i.color fxFlex="0 1 calc(33.3% - 32px)"
      fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
      <div fxLayout="row wrap">
        <div (click)=openDialog(i)>
          <mat-card-header>
            <mat-card-title>{{i.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-card-subtitle>{{i.description}}</mat-card-subtitle>
          </mat-card-content>
        </div>
        <div fxFlex='100'>
          <app-note-icons></app-note-icons>
        </div>
      </div>
    </mat-card>
  </div>
</div>
