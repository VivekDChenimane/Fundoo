<div fxLayout="row wrap"  fxLayout.lt-sm="column" fxLayoutGap="32px" fxLayoutAlign="space-around center" >
<div *ngFor="let i of message">
<mat-card class="display-note"  fxFlex="0 1 calc(33.3% - 32px)"fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%">
  <mat-card-header>
      <mat-card-title>{{i.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-card-subtitle>{{i.description}}</mat-card-subtitle>
  </mat-card-content>
  <app-note-icons></app-note-icons>
</mat-card>
</div></div>
